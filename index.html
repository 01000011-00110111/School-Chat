<!DOCTYPE html>
<html>
	<head>
    <title>School Chat</title>
    <link rel="icon" type="image/x-icon" href="">
    <script src="backend/ajax.js"></script>
    <script src="backend/chat.js"></script>
    <link rel="stylesheet" href="static/style.css">

	</head>

  <body
    onload="setInterval(loadChat,3000);">
    <div id="chat"></div><br>
      <script src="https://replit.com/public/js/repl-auth-v2.js"></script>
    <div id="sides">
      <div id="chatbox">
        <p id="msg-title">Message: {{ user_name }}<p/>
        <input type="text" id="message" onkeypress="checkKey('{{ user_name }}');"></input><br>
        <button onClick="sendMessage('{{ user_name }}');" id="send">Send</button>
        {% if user_name is  %}
        {% else %}
          <button onclick="LoginWithReplit()"> Login </button>
        {% endif %}
      </div>
    </div>

  </body>

</html>
