<!DOCTYPE html>
<html>
	<head>
    <title>School Chat</title>
    <link rel="icon" type="image/x-icon" href="">
    <script src="backend/ajax.js"></script>
    <script src="backend/chat.js"></script>
    <link rel="stylesheet" href="static/style.css">

	</head>

  <body
    onload="setInterval(loadChat,3000);">
    <div id="chat"></div><br>

     <script authed="location.reload()" src="https://auth.util.repl.co/script.js"></script>
</div>-->

      <div id="chatbox">

        <button onClick="sendMessage('{{ user_name }}');" id="send">Send</button>
      </div>
    </div>

  </body>

</html>
