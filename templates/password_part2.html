{% extends 'index.html' %} 
{% block content %}

<style>
    #main {
        width: 100%;
        height: 100%;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    #reset-form {
        width: 100%;
        height: 100%;
        display: grid;
    }

    #wrapper {
        width: 100%;
        height: 100%;
        align-self: center;
        justify-self: center;
        border-radius: 25px;
    }

    form {
        width: 100%;
        height: 100%;
        min-width: 100%;
        min-height: 100%;
        text-align: center;
    }

    form input button{
        width: 80%;
        height: 35%;
        outline: none;
        color: white;
        border-radius: 12%;
    }
</style>

<div class="main">
    <div id="reset_form">
        <div id="wrapper">
            <h2>Password Change</h2>
            <form method="post">
                <input type="text" id="user" placeholder="Username" value="{{username}}" name="username" hidden><br>
                <input type="password" id="passwd1" placeholder="New Password" autocomplete="new-password" name="password" ><br>
                <input type="password" id="passwd2" placeholder="Confirm New Password" autocomplete="new-password" name="password2" ><br>
                <button type='submit' name="reset">Reset Password</button>
                {% if error %}
                <h2 style="color:red;">{{error}}</h2>
                {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
