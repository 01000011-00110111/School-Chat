{% extends 'index.html' %} 
{% block content %}

<style>
    #main {
        width: 100%;
        height: 100%;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    #request-form {
        width: 100%;
        height: 100%;
        display: grid;
    }

    #wrapper {
        width: 100%;
        height: 100%;
        align-self: center;
        justify-self: center;
        border-radius: 25px;
    }

    form {
        width: 100%;
        height: 100%;
        min-width: 100%;
        min-height: 100%;
        text-align: center;
    }

    form input button{
        width: 80%;
        height: 35%;
        outline: none;
        color: white;
        border-radius: 12%;
    }
</style>

<div class="main">
    <div id="request-form">
        <div id="wrapper">
        <h2>Request Form</h2>
            <form method="post">
                <input type="text" id="user" placeholder="Username" autocomplete="off" name="username"><br>
                <button type='submit' name="login">Email Me</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
