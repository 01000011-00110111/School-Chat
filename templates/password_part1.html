{% extends 'index.html' %} 
{% block content %}

<style>
    #main {
        width: 100%;
        height: 100%;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    #request-form {
        width: 100%;
        height: 100%;
        display: grid;
        justify-content: center;
        align-content: center;
    }

    #wrapper {
        width: 100%;
        height: 300px;
        display: grid;
        align-self: center;
        justify-self: center;
        border-radius: 25px;
    }

    form {
        width: 100%;
        height: 100%;
        min-width: 100%;
        min-height: 100%;
        text-align: center;
        display: grid;
    }

    form input button{
        width: 80%;
        height: 35%;
        outline: none;
        color: white;
        border-radius: 12%;
    }

    .textField {
        width: 350px;
        height: 50px;
        text-indent: 5px;
        border-radius: 5px;
        border: 1.5px blue solid;
        outline: none;
    }

    .action-buttons {
        width: 130px;
        height: 40px;
        border: 0;
        border-radius: 5px;
    }

    #content-wrapper {
        width: 100%;
        display: inline-flex;
        justify-content: space-between;
    }

    #back-button {
        background: rgb(215, 215, 215);
        color: blue;
    }

    #continue-button {
        background: blue;
        color: white;
    }
</style>

<div class="main">
    <div id="request-form">
        <div id="wrapper">
        <h2>Request Form</h2>
            <form method="post">
                <input type="text" id="user" placeholder="Username" autocomplete="off" name="username" class="textField"><br>
                <div id="content-wrapper">
                    <a href="."><button type="button" class="action-buttons" id="back-button">Back to Sign in</button></a>
                    <button type='submit' name="login" class="action-buttons" id="continue-button">Email Me</button>
                </div>
                
            </form>
        </div>
    </div>
</div>
{% endblock %}
