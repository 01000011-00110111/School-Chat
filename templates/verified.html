<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page_title}}</title>
</head>
<body>
    <div id="verified_page">
        <semi-circle class="top">
            <h1>School Chat</h1>
        </semi-circle>

        <div id="verified_top_column">
            <span id="verified_icon">
                <i class="{{icon}}"></i>
            </span>
            <h1>{{verifiedText}}</h1>
        </div>

        <div id="verified_page_content">
            <p>{{verifiedsubText1}}</p>
            <p>{{verifiedsubText2}}</p>
        </div>
    </div>
        <semi-circle class="bottom">

        </semi-circle>

    <script src="https://kit.fontawesome.com/69e44b2a4c.js" crossorigin="anonymous"></script>
    
    <style>
    body, html {
        width: 100%;
        height: 100%;
        background: black;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    #verified_page {
        width: 100%;
        height: 100%;
        display: grid;
        background: black;
        grid-template-rows: 25%;
        align-content: center;
    }
    
    #verified_icon {
        width: 130px;
        height: 130px;
        border-radius: 100px;
        display: grid;
        color: white;
        background: cyan;
        align-content: center;
        justify-content: center;
        font-size: 90px;
        align-self: baseline;
        justify-self: center;
        position: relative;
    }
    
    #verified_icon h1 {
        font-size: 23px;
    }
    
    #verified_page_content {
        color: white;
        justify-self: center;
        display: grid;
        text-align: center;
        height: 120px;
        max-height: 46%;
        z-index: 2;
    }
    
    #verified_text {
        text-align: center;
        color: white;
    }
    
    #verified_top_column {
        justify-self: center;
        display: grid;
        color: white;
        justify-content: center;
        width: 100%;
        z-index: 2;
    }
    
    semi-circle {
        background: rgb(9, 9, 9);
        color: white;
        position: absolute;
        justify-self: center;
        z-index: 5;
        height: 30%;
        width: 100%;
        border: 2px dotted blue;
        animation: slide_animation 2s forwards, color_loop 7s infinite;
    }
    
    semi-circle h1 {
        transform: rotate(180deg);
        text-indent: 21px;
        align-self: center;
        animation: text-appear 3s forwards;
    }
    
    .bottom {
        bottom: 0%;
    }
    
    @keyframes slide_animation {
        0% {
            rotate: z 0deg;
            border: 2px dotted blue;
            width: 100%;
            height: 100%;
        }
    
        25% {
            rotate: z 90deg;
            border: 2px dotted #dd7016;
            height: 50%;
            width: 50%;
        }
    
        75% {
            rotate: z 180deg;
            border: 2px dotted red;
            height: 50%;
            width: 50%;
        }
    
        100% {
            rotate: z 180deg;
            border: 2px dotted #dd7016;
            height: 20%;
        }
    }
    
    @keyframes color_loop {
        0% {
            border: 2px dotted blue;
        }
    
        25% {
            border: 2px dotted #dd7016;
        }
    
        75% {
            border: 2px dotted red;
        }
    
        80% {
            border: 2px dotted #dd7016;
        }
    
        100% {
            border: 2px dotted blue;
        }
    }
    
    @keyframes text-appear {
        0% {
            opacity: 0%;
        }
    
        100% {
            opacity: 100%;
            color: #dd7016;
        }
    }

    .failed {
        color: red;
    }

    .success {
        color: green;
    }
    </style>
</body>
</html>
