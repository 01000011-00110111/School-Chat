<!DOCTYPE html>
        <html>
        <head>
            <style>
                body, html {
                    width: 100%;
                    height: 100%;
                    background: black;
                }

                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }

                .container {
                    max-width: 600px;
                    margin: 0 auto;
                    padding: 20px;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    background-color: #f8f8f8;
                }

                .button_reset {
                    background: red;
                    width: 100px;
                    height: 50px;
                    border: 0;
                    border-radius: 20px;
                    color: white;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h2>Reset Password Request</h2>
                <p>Dear [Recipient's Name],</p>
                <p>We've seen that you have requested a password reset:</p>
                <Button href="[Reset Link]" class="button_reset">Reset Password</Button>
                <p>If you did not request for a password change, please ignore this email.</p>
                <p>Please do not reply to this email.</p>
                <p>Thank you for choosing our service!</p>
                <p>Sincerely,</p>
                <p>The BTG Team</p>
            </div>
        </body>
        </html>
