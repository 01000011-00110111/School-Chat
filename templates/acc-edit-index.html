{% extends 'index.html' %}
{% block content %}
<div>
    <script src="static/settings.js"></script>
    <h3 id="user_colorTXT">message settings</h3>
            <p id="user_colorTXT">Username: </p>
            <input type="text" id="username" name="Username" value='{{displayName}}' placeholder="Username" maxlength="12"><br>
            <input type="color" value='{{user_color}}' id="user_color" name="color choser"><br>
            <p id="user_colorTXT">Role: </p>
            <input type="text" id="role" name="role" placeholder="role" value='{{role}}' maxlength="18"><br>
            <input type="color" value='{{role_color}}' id="role_color" name="color choser"><br>
            <p id="user_colorTXT">Message: </p>
            <input type="color" value='{{message_color}}' id="message_color" name="color choser"><br>
            <p id="user_colorTXT">Profile pictures</p>
            <input type="text" id="profile" name="profile picture" placeholder="Profile Picture" value='{{profile}}' class='std_box' style="width: 100%;"><br>
            <div class="colorDropdown">
                <button onclick="dropdownTheme()" class="dropbtn">Themes</button>
                <div id="myDropdown" class="dropdown-content">
                    <a id="dark" onclick="setDarkStyle();">Dark</a>
                    <a id="light" onclick="setLightStyle();">Light</a>
                    <a id="specal1" onclick="setSpecalStyle();">Specal</a>
                    <a id="event" onclick="whichEvent();">Event</a>
                </div>
            </div>
</div>
<hr id="border">
<div>
    <p id="user_colorTXT">username:</p><br>
    <input type="text" id="Ausername" placeholder="login username" maxlength="15" value='{{user}}' disabled><br>
    <p id="user_colorTXT">Password:</p><br>
    <input type="password" id="Apassword" placeholder="Password" value='{{passwd}}'><br>
    <br>
    <!-- <input id="notif" type="button" onclick="NotificationsB()" value='Disable notifications' /><br>
    <input id="pfpbtn" type="button" onclick="ProfilesB()" value='Disable profile pictures' /><br> -->
    <button onclick="update()" id="change">update</button><br>
    <br>
    <br>
    <br>
    <button id='logout' onclick="logout();">logout</button>
</div>
<div class="activenav" id="activenav">
    <div class="AccountPopup">
        <input type="image" id="pfpmenu" src="static/favicon.ico" class="PictureBTN" onclick="OpenAC();"/>
        <div id="AccControls" class='AccControls'>
            <a href="/settings">Logout</a>
            <a href="/">Chat</a>
            <a href="#">Random</a>
        </div>
    </div>
    <hr id="online_border">
    <div id="online_users"></div>
</div>
{% endblock %}
