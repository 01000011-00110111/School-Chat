{% extends 'chat.html' %}
{% block header %}
{{ super() }}
<script src="/static/cmds.js"></script>
{% endblock %}

{% block dev_commands %}
<li><button command="sudo report_list" trigger="report_list" privilege="mod" class="sudo_cmd_button">$sudo report_list</button></li>
<li><button command="sudo lock" trigger="lock" privilege="mod" class="sudo_cmd_button">$sudo lock</button></li>
<li><button command="sudo unlock" trigger="unlock" privilege="mod" class="sudo_cmd_button">$sudo unlock</button></li>
<li><button command="sudo mute" trigger="mute" privilege="mod" class="sudo_cmd_button">$sudo mute</button></li>
<li><button command="sudo unmute" trigger="unmute" privilege="mod" class="sudo_cmd_button">$sudo unmute</button></li>
<li><button command="sudo clear" trigger="clear" privilege="mod" class="sudo_cmd_button">$sudo clear</button></li>
<li><button command="sudo report username_here reason_here" trigger="report" privilege="mod" class="sudo_cmd_button">$sudo report</button></li>
<li><button command="sudo ban" trigger="ban" privilege="admin" class="sudo_cmd_button">$sudo ban</button></li>
<li><button command="sudo unban" trigger="unban" privilege="admin" class="sudo_cmd_button">$sudo unban</button></li>
<li><button command="sudo cmd_logs" trigger="logs" privilege="admin" class="sudo_cmd_button">$sudo logs</button></li>
<li><button command="sudo globalock" trigger="globalock" privilege="admin" class="sudo_cmd_button">$sudo globalock</button></li>
<li><button command="sudo word_ban" trigger="word_ban" privilege="admin" class="sudo_cmd_button">$sudo word_ban</button></li>
<li><button command="sudo word_unban" trigger="word_unban" privilege="admin" class="sudo_cmd_button">$sudo word_unban</button></li>
<li><button command="sudo status" trigger="status" privilege="dev" class="sudo_cmd_button">$sudo status</button></li>
<li><button command="sudo pstats" trigger="pstats" privilege="dev" class="sudo_cmd_button">$sudo pstats</button></li>
<li><button command="sudo lines" trigger="lines" privilege="dev" class="sudo_cmd_button">$sudo lines</button></li>
<li><button command="sudo clear_mutes" trigger="clear_mutes" privilege="dev" class="sudo_cmd_button">$sudo clear_mutes</button></li>
{% endblock %}
