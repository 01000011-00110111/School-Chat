{% extends 'index.html' %}
{% block content %}
<div id="topbar">
        
    <span id="topleft" style="font-size: 34px; cursor: pointer;  color: rgb(25, 32, 128);" onclick="openNav()"><i class="fa-solid fa-bars"></i></span>
    <h2 id="RoomDisplay" style="margin: 14.5px 0;">/e</h2>
    <!-- {% block panel_button %}{% endblock %} -->
    <div class="AccountPopup">
    <input type="image" id="pfpmenu" class="PictureBTN" onclick="OpenAC();" name="pfpmenu" src="static/favicon.ico">
    <div id="AccControls" class="AccControls" style="display: none;">
            <a href="/settings">
                <i class="fa-solid fa-gear"></i>
                Settings
            </a>
            <a href="/projects" target="_blank">
                <i class="fa-solid fa-diagram-project"></i>
                Projects
            </a>
            <a href="/logout">
                <i class="fa-solid fa-right-from-bracket" style="color: #ff2600;"></i>
                Logout
            </a>
        </div>
    </div></div>
    <!-- {% block panel_menu %}{% endblock %} -->
    <div id="mySidenav" class="sidenav" style="background-color: rgb(17, 17, 17); width: 0px;">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()" style="color: rgb(129, 129, 129);"><i class="fa-solid fa-x"></i></a>
        <div style="align-self: baseline;">
            <div class="ChatRoomS">
                <div id="ChatRoomls"><hr></div>
            </div>
        </div>
            <div id="extratext" style="align-self: baseline;">
                <h6 class="=extrabuttons" style="padding: 0 0 15px 0;"><a class="extrabuttons" href="/changelog" style="color: rgb(129, 129, 129);">Update log</a></h6>
                <h6 style="padding: 0 0 15px 0;"><a class="extrabuttons" href="#TELL-THE-OWNERS-TO-GET-YOUR-OWN-CONTACT-FOR-YOU-AND-LET-THEM-CONTACT-US" style="color: rgb(129, 129, 129);">Contact us</a></h6>
                <h6 style="padding: 0 0 15px 0;"><a class="extrabuttons" href="https://github.com/01000011-00110111/School-Chat" style="color: rgb(129, 129, 129);">Source Code</a></h6>
            </div>
            <br>
            <br>
    </div>
<div id="chat"></div>

<div id="sides">
    <div id="sudo_cmd_menu">
        <ul id="sudo_list">
            <li><button command="sudo help" trigger="$sudo help" privilege="user" class="sudo_cmd_button">$help</button></li>
            <li><button command="sudo online" trigger="$sudo online" privilege="user" class="sudo_cmd_button">$online</button></li>
            <li><button command="sudo offline" trigger="$sudo offline" privilege="user" class="sudo_cmd_button">$offline</button></li>
            <li><button command="sudo ping" trigger="$sudo ping" privilege="user" class="sudo_cmd_button">$ping</button></li>
            <li><button command="sudo create room_name" trigger="$sudo create" privilege="user" class="sudo_cmd_button">$create room</button></li>
            <li><button command="sudo song" trigger="$sudo song" privilege="user" class="sudo_cmd_button">$song</button></li>
            <li><button command="sudo ecount" trigger="$sudo ecount" privilege="user" class="sudo_cmd_button">$ecount</button></li>
            <li><button command="everyone" trigger="@" privilege="user" class="sudo_cmd_button">@everyone</button></li>
            <li><button command="username_here" trigger="@" privilege="user" class="sudo_cmd_button">@user_notify</button></li>
            <li><button command="*text_goes_here*" trigger="" privilege="style" class="sudo_cmd_button">&Bold</button></li>
            <li><button command="/text_goes_here/" trigger="" privilege="style" class="sudo_cmd_button">&Italicize</button></li>
            <li><button command="_text_goes_here_" trigger="" privilege="style" class="sudo_cmd_button">&Underline</button></li>
            <li><button command="[color]text_goes_here#" trigger="" privilege="style" class="sudo_cmd_button">&Color</button></li>
            {% block mod_commands %}{% endblock %}
            {% block admin_commands %}{% endblock %}
            {% block dev_commands %}{% endblock %}
        </ul>
    </div>
    <div id="chatbox" hidden>       
        <input type="text" id="message" onkeypress="checkKey();" placeholder="type your message here" maxlength="250" onkeyup="search_commands()"></input><br/>
        <button onClick="getMessage();" id="send">Send</button>
    </div>
</div><br>

<div class="activenav" id="activenav" style="background-color: rgb(12, 12, 12);">
    {% block panel %}{% endblock %}
    <div id="online_users">
        <p id="online"hidden></p>
        <p id="offline" hidden></p>
    </div>
</div>

<script src="static/chat.js"></script>
<script src="static/online.js"></script>
<script src="static/styles.js"></script>
<script type='text/javascript' defer>runStartup();</script>
{% endblock %}
