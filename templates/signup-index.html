<!DOCTYPE html>
<html>
	<head>
        <title>Class chat signup page</title>
        <link rel="icon" type="image/x-icon" href="static/favicon.ico">
        <!-- SOCKETIO IMPORT MUST BE HERE, BEFORE signup.JS IMPORT. IT BREAKS OTHERWISE -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
        <script src="static/signup.js"></script>
        <link rel="stylesheet" href="static/style.css"> 
	</head>

    <body id="body">
        <input type="text" class="signuptext" id="SUsername" placeholder="Username:"><br>
        <input type="text" class="signuptext" id="SDesplayname" placeholder="Displayname:"><br>
        <input type="text" class="signuptext" id="SRole" placeholder="Role:"><br>
        <input type="text" class="signuptext" id="SPassword" placeholder="Password:"><br>
        <input type="text" class="signuptext" id="SPassword 2nd time" placeholder="Password:"><br>
        <button onclick="signup()" class="signupbtn" id="signup">Signup</button>
    </body>
</html>
